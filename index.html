<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chatty</title>
        <link href="assets/css/preloader.css" rel="stylesheet"></link>
        <link href="assets/css/bootstrap/bootstrap.min.css" rel="stylesheet"></link>
        <link href="assets/css/fontawesome/css/font-awesome.min.css" rel="stylesheet"></link>
        <link href="assets/css/style.css" rel="stylesheet"></link>    
    </head>
    <body>
        <div class="preloader-wrapper">
		    <div class="preloader" align="center">
		        <i class="fa fa-spinner rotating"></i>
		    </div>
        </div>
        
        <div class="main">
            <div class="login">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-5 col-md-5 col-lg-4 offset-sm-1 offset-md-1 offset-lg-2 form-login">
                            <form action="#" method="post" class="default-login-form">
                                <div class="header" align="center">
                                    <div class="title">Chatty</div>
                                    <div class="subtitle">connect with random people</div>
                                    <div class="login-feedback error"></div>
                                </div>      
                                <div class="form-group">
                                    <input type="text" value="" class="form-control email" placeholder="E-mail" autofocus="on" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" value="" class="form-control password" placeholder="Password" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-submit full">Login</button>
                                </div>
                                <div class="footer" align="center">
                                    <a href="#" data-toggle="modal" data-target="#signUpModal">Doesn't have account? Sign up now!</a>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-5 col-md-5 col-lg-4 other-login">
                            <div class="full">
                                <div class="header" align="center">
                                    <div class="subtitle">or login with</div>
                                </div>   
                                <div class="box">
                                    <a href="#" class="facebook-login btn btn-primary"><i class="fa fa-facebook"></i> Facebook</a>
                                </div>
                                <div class="box">
                                    <a href="#" class="google-login btn btn-danger"><i class="fa fa-google"></i> Google</a>
                                </div>
                                <div class="box">
                                    <a href="#" class="github-login btn btn-black"><i class="fa fa-github"></i> Github</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="feeds hide">
                <!-- A grey horizontal navbar that becomes vertical on small screens -->
                <nav class="navbar navbar-expand-sm fixed-top bg-info navbar-dark">

                    <a class="navbar-brand" href="#">Chatty</a>

                    <!-- Links -->
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link logout" href="#" data-toggle="modal" data-target="#logoutModal"><i class="fa fa-sign-out"></i></a>
                        </li>
                    </ul>

                </nav>
                <div class="container content">
                    <div class="row">
                        <div class="col-sm-12 col-md-4 col-lg-3">
                            <div class="box">
                                <div class="row profile">
                                    <div class="col-12" align="center">
                                        <img src="assets/images/avatar.png" class="rounded-circle img-fluid avatar-me">
                                        <div class="name">-</div>
                                        <div class="email">-</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-8 col-lg-6">
                            <div class="box">
                                <form class="post-form" method="post" action="#">
                                    <div class="form-group">
                                        <img src="assets/images/avatar.png" class="rounded-circle img-fluid avatar-me">
                                        <textarea type="text" class="form-control post-text" placeholder="Write something here.." required></textarea>
                                    </div>
                                    <div class="form-group" align="right">
                                        <button type="btn-submit" class="btn btn-primary btn-sm"><i class="fa fa-paper-plane"></i> Post</button>
                                    </div>
                                </form>
                            </div>
                            <div class="feeds-loading" align="center"></div>
                            <div class="feeds-list">

                            </div>
                        </div>
                        <div class="col-sm-12 col-md-8 col-lg-3 offset-md-4 offset-lg-0">
                            <div class="box total-users">
                                <div class="row">
                                    <div class="col-12" align="center">
                                        <div class="count">0</div>
                                        <div class="label">Members</div>
                                        <a href="#" class="view-users" data-toggle="modal" data-target="#usersModal">See all</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container footer">
                    <hr/>
                    <div class="text row">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-4 logo" align="center">Chatty</div>
                        <div class="col-sm-4" align="right">
                            &copy; Chatty 2018
                        </div>         
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div id="signUpModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-body">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        
                        <form action="#" method="post" class="signup-form">
                            <div class="header" align="center">
                                <div class="title">Sign up</div>
                                <div class="subtitle">become a member now</div>
                                <div class="signup-feedback error"></div>
                            </div>    
                            <div class="form-group">
                                <input type="text" class="form-control name" placeholder="Name" autofocus="on" required>
                            </div>  
                            <div class="form-group">
                                <input type="text" class="form-control email" placeholder="E-mail" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control password" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-submit full">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- User detail Modal -->
        <div id="userModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-body">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        
                        <div class="row user-profile">
                            <div class="col-12" align="center">
                                <img src="assets/images/avatar.png" class="rounded-circle img-fluid avatar" style="width:100px !important">
                                <div class="name">-</div>
                                <div class="email">-</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- All user detail Modal -->
        <div id="usersModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-body">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        
                        <h5>Users</h5>
                        <div class="form-group">
                            <input id="filterUsers" type="text" class="form-control" placeholder="Search user"/>
                            <div class="help"><span class="total-results">0</span> results</div>
                        </div>

                        <table class="table table-hover users-table">
                            <tbody class="user-list">
                               
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div id="logoutModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-body">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>

                        <div class="header" align="center">
                            <br/>
                            <div class="title">Logout from chatty?</div>
                            <br/>
                            <a href="#" class="btn btn-primary logout-yes">Yes</a>
                            <a href="#" class="btn btn-danger" class="close" data-dismiss="modal">No</a>
                        </div>      
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/js/jquery.js"></script>
        <script src="assets/js/preloader.js"></script>
        <script src="assets/js/bootstrap/popper.min.js"></script>
        <script src="assets/js/bootstrap/bootstrap.min.js"></script>
        <script src="assets/js/moment.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
        <script src="assets/js/config.js"></script>
        <script src="assets/js/app.js"></script>
    </body>
</html>
